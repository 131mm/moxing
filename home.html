<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>moxing</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style type="text/css">
        body {font-size: 35px;  background: #ebebeb url('');padding-bottom: 30px;margin: 0; color: #001;}
        .navbar { min-height: 50px;background: #069644; color: #fff; padding: 20px; font-size: 55px; }
        img {width: 94%;text-align: center;}
        .content {padding-left: 10px;}
        .posts {height: 550px;margin-top: 5px;width: 33.3%;float: left;}
        .item {padding: 37px; border: 10px; margin: 10px; text-align: center;}
        .bkimg {width: 100%;padding: 10px;margin: 1px #de3;border-bottom: 1px solid #069644;}
        .infos {width:94%;color: #000;font-size: 20px;}
        .jump { text-align: center;font-size: 80px;clear: both;}
        .btn-pr {background: #069644;font-size: 45px;padding: 20px 30px;border: 1px solid transparent;border-radius:10px; }
        input { border: 1px solid #ccc;font-size: 45px;width: 100px; border-radius: 10px;margin: 0px;padding: 12px;}
        a:link { text-decoration: none; color: #ec6}
        a:active { text-decoration:blink}
        a:hover { text-decoration:underline;color: red} 
        a:visited { text-decoration: none;color: #f20}
        #tm {display: none;}
        #tm ~:not(checked) ~ section {display: block;}
        #tm:checked ~ section {display: none;}
        #tm ~:not(checked) ~ footer {display: none;}
        #tm:checked ~ footer {display: block;}
    </style>
</head>
<body>
    
    <div id = "rep">
        <input type="checkbox" id="tm" />
        <div  class="navbar"> 
            <label for="tm">
                <div id="Header">moxing</div>
            </label> 
        </div>
        <section >
            <label for="tm">
                <div class="bkimg" v-on:click="reload(40)" >
                    <div class='item'>无ma40</div>
                </div>
                <div class="bkimg" v-on:click="reload(41)" >
                    <div class='item'>有ma41</div>
                </div>
                <div class="bkimg" v-on:click="reload(43)" >
                    <div class='item'>自拍43</div>
                </div>
                <div class="bkimg" v-on:click="reload(44)">
                    <div class='item'>动漫/二次元</div>
                </div>
                <div class="bkimg" v-on:click="reload(45)">
                    <div class='item'>欧美45</div>
                </div>
                <div class="bkimg" v-on:click="reload(46)" >
                    <div class='item'>直播46</div>
                </div>
                <div class="bkimg" v-on:click="reload(47)">
                    <div class='item'>套图47</div>
                </div>
            </label>
            </section>
        <div class="content">
            <div class="posts" v-for="post in infos">
                <a v-bind:href="post.href" target="_blank">
                    <div class="">
                        <img v-bind:src="post.img">
                        <div class="infos">
                        <div >{{post.title}}</div>
                        <div >
                            <span>回复：{{post.comments}}</span>
                        </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <footer>
        <div class="jump">
            <button class='btn-pr' v-on:click="next">下一页{{nextpage}}</button>
            <input class="jumpto" v-model="jump_page">
            <button class="btn-pr"  v-on:click="jump" >Go</button>
        </div>     
        </footer>
    </div>
<script>
    var app = new Vue({
    el: '#rep',
    data () {
        return {
            infos:[],
            nextpage:null,
            next_url:null,
            pre_data:{},
            jump_page:2,
            fid:'',
        }},
    methods:{
        loadinfos: function(data){
            for (post of data.infos){
                this.infos.push(post)
            };
            this.nextpage = data.nextpage;
            this.next_url = data.next_url
        },
        next: function(event){
            this.loadinfos(this.pre_data);
            this.preload(this.next_url)
        },
        preload: function(url){
            axios.get(url).then(
                response => (this.pre_data = response.data)
            )
        },
        reload: function(fid=40,page=2){
            this.infos = [];
            this.fid = fid;
            var url = '/data?fid='+fid+'&page='+page;
            axios.get(url).then(
                response => (this.loadinfos(response.data),
                this.preload(this.next_url))                
            )
        },
        jump: function(){
            this.reload(fid=this.fid,page=this.jump_page)
        }
    }
})
</script>
<div>
    <span style="text-align: center;display:block;clear: both;">&copy;  - <a href="https://github.com/131mm/moxing"> 131mm</a></span>
</div>
</body>
</html>
